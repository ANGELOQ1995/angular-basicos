<p>Listado de Heroes</p>


<div *ngIf = "HeroeBorrado !== '';else noBorrado" >
    <h1> Heroe Borrado :<small>{{HeroeBorrado}}</small> </h1>  
</div>

<ng-template #noBorrado> <!-- Referencias Locales Usan numeral #-->
    <h1> No ha borrado nada</h1>  
</ng-template>


<button (click)="borrarHeroe()">
    Borrar
</button>

<ul>
    <li *ngFor="let heroe of heroes;let i=index">
       {{i+1}} {{heroe}}

    </li>
</ul>
